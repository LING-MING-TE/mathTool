<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>芷綾小幫手</title>
    <link rel="stylesheet" href="scss/style.css">
</head>
<body>
    <div class="wrap">
        <!--導覽列-->
        <div class="nav">
            <h1 class="nav-title">芷綾小幫手</h1>
            <ul class="nav-list">
                <li class="nav-item">首頁</li>
                <li class="nav-item">待辦事項</li>
                <li class="nav-item">選擇障礙</li>
                <li class="nav-item">計算機</li>
                <li class="nav-item">常用公式</li>
                <li class="nav-item">常見題型</li>
            </ul>
        </div>
        <!--首頁-->
        <div class="container">
            <div class="page-content" id="home-page">
                <h1>給最親愛的女朋友的小工具</h1>
                <div class="photo-container" id="photo-container">
                    <div class="parallax-layer" id="parallax-layer"></div>
                    <div class="photo" id="main-photo"></div>
                    <div class="photo-pieces-container" id="pieces-container"></div>
                    <div class="hearts-container" id="hearts-container"></div>
                    
                    <div class="overlay">
                        <div class="message">我們的故事，永不完結 ❤️</div>
                    </div>
                </div>
                
                <div class="buttons">
                    <button class="button" id="effect1">心花綻放</button>
                    <button class="button" id="effect2">照片拼圖</button>
                    <button class="button" id="effect3">漂浮星光</button>
                </div>
            </div>

            <!--待辦事項-->
            <div class="page-content todo-content" id="todo-page" style="display: none;">
                <h2>待辦事項</h2>
                
                <div class="todo-input-container">
                    <input type="text" id="todo-input" placeholder="輸入新的待辦事項...">
                    <button id="add-todo-btn">新增</button>
                </div>
                  
                  <!--待辦事項清單-->
                <div>
                  <ol class="todo-list" id="todo-list">
                    
                  </ol>
                  <button class="clear-todo-btn" id="clear-todo-btn">
                    全部清除   
                  </button>
                  <button class="revert-todo-btn" id="revert-todo-btn">復原</button>
                </div>
            </div>
    
            <!-- 其他頁面內容... -->
            <div class="page-content choice-content" id="choice-page" style="display: none;">
                <h2>選擇小幫手</h2>
                
                <div class="choice-input-container">
                    <input type="text" placeholder="請輸入你的點子" id="choice-input" class="choice-input">
                    <button id="choice-btn" class="choice-btn">送出</button>
                </div>
                
                <ul id="choice-list">
                    <!--動態添加選項至此-->
                </ul>
                
                <div class="choice-buttons-container">
                    <button id="choice-random-btn" class="choice-random-btn">🎲 隨機挑選</button>
                    <button id="choice-clear-btn" class="choice-clear-btn">🗑️ 清空選項</button>
                </div>
                
                <h3 class="result-title">✨ 結果會顯示在下方 ✨</h3>
                <div id="choice-result" class="choice-result">
                    <!--動態添加選擇結果-->
                </div>
            </div>
            <div class="page-content" id="calculator-page" style="display: none;"></div>
            <div class="page-content" id="formula-page" style="display: none;"></div>
            <div class="page-content" id="problem-page" style="display: none;"></div>
        </div>
</div>

    <script src="javascript/script.js"></script>
</body>
</html>
